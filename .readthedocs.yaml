# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the version of Python and other tools you might need
build:
  os: ubuntu-20.04
  tools:
    python: "3.9"
  jobs:
    pre_create_environment:
      - echo `ls`
      - echo `pwd`
    
# Build documentation in the docs/ directory with Sphinx
sphinx:
   configuration: docs/source/conf.py

submodules:
  recursive: false
  include: all

python:
  install:
   - requirements: ./AWS-Utils/requirements.txt
   - requirements: ./CustomDataset/requirements.txt
   - requirements: ./Filtration/requirements.txt
   - requirements: ./ModelManager/requirements.txt
   - requirements: ./UnifiedImageReader/requirements.txt
